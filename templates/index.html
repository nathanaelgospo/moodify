{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block div %}
<div id="main">
    <div id="caption">
    </div>
    <div id="inputs">
        <form action="/result" method='post' enctype="multipart/form-data">
            <label for="data">How are you feeling today? Share a few words about your mood or what you're going through, and we'll create a custom playlist just for you.</label>
            <br>
            <input type="text" id="data" name="data">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
